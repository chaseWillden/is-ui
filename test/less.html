<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<link rel="stylesheet" type="text/css" href="../build/less/is-ui.css">
	<script type="text/javascript" src='../build/include/jquery.js'></script>
	<script type="text/javascript" src='../build/js/is-ui.js'></script>
</head>
<body>
	<div class="row">
		<button class="btn sm">Small</button>
		<button class="btn md">Medium</button>
		<button class="btn">Normal</button>
		<button class="btn lg">Large</button>
		<button class="btn xl">X-Large</button>
	</div>
	<div class="row">
		<button class="btn inverse">Inverse</button>
		<button class="btn round">Round</button>
	</div>
	<div class="row">
		<button class="btn light-grey">Light Grey</button>
		<button class="btn blue">Blue</button>
		<button class="btn grey">Grey</button>
		<button class="btn green">Green</button>
		<button class="btn orange">Orange</button>
		<button class="btn pink">Pink</button>
		<button class="btn peach">Peach</button>
		<button class="btn white">white</button>

		<button class="btn inverse green">Green</button>
		<button class="btn inverse orange">Orange</button>
		<button class="btn inverse pink">Pink</button>
		<button class="btn inverse peach">Peach</button>
		<button class="btn inverse white">white</button>
	</div>
	<div class="row">
		<div class="btn-group">
			<button class="btn">Button</button>
			<button class="btn">Button</button>
			<button class="btn">Button</button>
		</div>

			<button class="btn">Button</button>
			<button class="btn">Button</button>
			<button class="btn">Button</button>
		</div>
		<div class="col-2">
			<div class="btn-stack">
				<button class="btn">Button</button>
				<button class="btn">Button</button>
				<button class="btn">Button</button>
			</div>
		</div>
		<div class="col-2">
			<div class="btn-stack round">
				<button class="btn">Button</button>
				<button class="btn">Button</button>
				<button class="btn">Button</button>
			</div>
		</div>
	</div>
