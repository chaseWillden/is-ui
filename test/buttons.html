<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buttons</title>
	<link rel="stylesheet" type="text/css" href="../build/css/is-ui.min.css">
</head>
<body>
	<div class="container">
		<h1>Button Tag</h1>
		<hr class="hr-fade">
		<button class="btn btn-sm">Button sm</button>
		<button class="btn btn-md">Button md</button>
		<button class="btn btn-default">Button Default</button>
		<button class="btn btn-lg">Button lg</button>
		<button class="btn btn-xl">Button xl</button>
		<hr class="hr-fade">
		<button class="btn btn-sm blue">Button sm</button>
		<button class="btn btn-md red">Button md</button>
		<button class="btn btn-default red">Button Default</button>
		<button class="btn btn-lg green">Button lg</button>
		<button class="btn btn-xl orange">Button xl</button>
		<h1>A tag</h1>
		<hr class="hr-fade">
		<a class="btn btn-sm" href=''>Button sm</a>
		<a class="btn btn-md" href=''>Button md</a>
		<a class="btn btn-default" href=''>Button Default</a>
		<a class="btn btn-lg" href=''>Button lg</a>
		<a class="btn btn-xl" href=''>Button xl</a>
		<h1>Input type Submit</h1>
		<hr class="hr-fade">
		<input type='submit' class="btn btn-sm" value="Button sm">
		<input type='submit' class="btn btn-md" value="Button md">
		<input type='submit' class="btn btn-default" value="Button Default">
		<input type='submit' class="btn btn-lg" value="Button lg">
		<input type='submit' class="btn btn-xl" value="Button xl">
	</div>
</body>
</html>
